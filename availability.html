        :root {

            background-image: url("./assets/bg.png");

        /* --- Main Card --- */
        .check-card {

            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: 12px;
            border-top: 5px solid var(--c-gold);
            box-shadow: var(--shadow-soft);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--c-text-dark);
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* --- Input Section --- */
        .input-group {

        }

        label {

            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #444;

            letter-spacing: 0.5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: var(--font-body);
            transition: border-color 0.3s;
            background: #fff;
            color: #333;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--c-gold);
        }

        /* --- Action Button --- */
        .btn-check {
            width: 100%;
            background: var(--c-gold);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-heading);
            transition: background 0.3s, transform 0.1s;
        }

        .btn-check:hover {
            background: var(--c-gold-dim);
        }

        .btn-check:active {
            transform: scale(0.98);
        }

        .btn-check:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* --- Results Area --- */
        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .status-text {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .status-sub {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .available { color: #2e7d32; }
        .unavailable { color: #c62828; }

        /* --- Contact CTAs --- */
        .cta-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #eee;
        }

        .cta-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.2s;
        }
        
        .cta-btn:hover { opacity: 0.9; }

        .btn-phone {
            background: #333;
            color: #fff;
        }

        .btn-whatsapp {
            background: #25D366;
            color: #fff;
        }

        /* --- Loading Spinner --- */
        .spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
