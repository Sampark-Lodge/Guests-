<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Review Confirmation</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>

        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .frame {
            width: 92%;
            max-width: 430px;

            background:
                url('./assets/frame.png') center/100% 100% no-repeat,
                url('./assets/Page-bg.jpg') center/cover no-repeat;

            padding: 60px 30px 70px;
            text-align: center;
        }

        h1 {
            font-weight: 900;
            font-size: 34px;
            letter-spacing: 2px;
            color: #3b2c11;
            margin-top: 0;

            padding: 8px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.55);

            -webkit-text-stroke: 1px #d4af37;
            text-shadow: 0 2px 8px rgba(212,175,55,0.45);
            display: inline-block;
        }

        .subtitle {
            margin-top: 15px;
            font-size: 12px;
            color: #5a4725;
            margin-bottom: 35px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            margin: 0 auto;
        }

        .btn {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 18px;
            font-size: 17px;
            font-weight: 700;
            color: #3b2c11;
            text-decoration: none;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            border-radius: 6px;
        }

        .btn i {
            font-size: 22px;
            color: #3b2c11;
        }

        /* Hidden WiFi Password (Blurred) */
        #wifi-pass {
            margin-top: 30px;
            font-size: 20px;
            color: #3b2c11;
            font-weight: 800;
            letter-spacing: 3px;

            filter: blur(8px);
            opacity: 0;
            transition: 0.3s ease;
            user-select: none;
        }

        #wifi-pass.visible {
            filter: blur(0);
            opacity: 1;
        }

    </style>
</head>

<body>

<div class="frame">

    <h1>Feedback Check</h1>
    <div class="subtitle">Please confirm your feedback status</div>

    <div class="button-group">

        <div class="btn" onclick="alert('Your opinion is appreciated. Thank you.')">
            <i class="fa-solid fa-xmark"></i>
            আমি মতামত দিতে চাই না
        </div>

        <a href="https://g.page/r/CXIP9_KZOQYBEBI/review" target="_blank" class="btn">
            <i class="fa-solid fa-pen"></i>
            দিতে ভুলে গেছি — এখনই দেব
        </a>

        <div class="btn" onclick="showWifi()">
            <i class="fa-solid fa-check"></i>
            হ্যাঁ — মতামত দিয়েছি
        </div>

    </div>

    <div id="wifi-pass">Wi-Fi Password: guestaccess</div>

</div>

<script>
function showWifi() {
    document.getElementById('wifi-pass').classList.add('visible');
}
</script>

</body>
</html>
