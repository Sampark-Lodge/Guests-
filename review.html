<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Review Confirmation</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            background: white;  /* Outside white */
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Frame with bg inside */
        .frame {
            width: 92%;
            max-width: 430px;

            background:
                url('./assets/bg.png') center/cover no-repeat,
                url('./assets/frame.png') center/100% 100% no-repeat;

            padding: 60px 28px 80px 28px;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            font-weight: 900;
            color: #4a3b1a;
            margin-bottom: 15px;
        }

        .question {
            font-size: 16px;
            color: #5a4725;
            margin-bottom: 35px;
        }

        .option {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 16px;
            margin: 12px auto;
            width: 100%;
            font-weight: 700;
            font-size: 17px;
            color: #4a3b1a;
        }

        .blur-box {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(6px);
            border-radius: 10px;
            font-size: 20px;
            font-weight: 900;
            color: #a0843a;
            display: none;
        }

        .password-text {
            filter: blur(12px);
            transition: 0.4s ease-in-out;
        }

        .show {
            filter: blur(0px);
        }

    </style>

</head>

<body>

<div class="frame">

    <h2>আপনার অনুভূতি</h2>
    <div class="question">দয়া করে নিচের একটি নির্বাচন করুন</div>

    <div class="option" onclick="wrong()">না, আমি মতামত দিতে চাই না…</div>

    <div class="option" onclick="later()">দিতে ভুলে গেছি, এখনই দেব</div>

    <div class="option" onclick="verifyKey()">হ্যাঁ, আমি ইতিমধ্যেই দিয়েছি</div>

    <div id="wifiBox" class="blur-box">
        Wi-Fi Password : <span id="pass" class="password-text">guestaccess</span>
    </div>

</div>

<script>

function wrong() {
    alert("আপনার মতামত আমাদের জন্য অত্যন্ত গুরুত্বপূর্ণ। দয়া করে পুনরায় ভাবুন।");
}

function later() {
    window.location.href = "https://g.page/r/CXIP9_KZOQYBEBI/review";
}

function verifyKey() {
    let key = prompt("Secret Key দিন:");

    if (!key) return;

    if (key.trim().toUpperCase() === "SAMPARK") {
        document.getElementById("wifiBox").style.display = "block";

        setTimeout(() => {
            document.getElementById("pass").classList.add("show");
        }, 300);

    } else {
        alert("ভুল Key। আবার চেষ্টা করুন।");
    }
}

</script>

</body>
</html>
