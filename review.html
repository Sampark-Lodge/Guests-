<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Review Confirmation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./assets/bg.png') center/cover no-repeat fixed;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .frame {
            width: 92%;
            max-width: 430px;
            background: url('./assets/frame.png') center/100% 100% no-repeat;
            padding: 50px 28px 70px 28px;
            text-align: center;
        }

        h2 {
            color: #4A3B1A;
            font-weight: 900;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .question {
            font-size: 15px;
            color: #5a4725;
            margin-bottom: 35px;
        }

        .option {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 14px;
            margin: 10px 0;
            font-weight: 700;
            color: #4A3B1A;
            font-size: 16px;
        }

        .blur-box {
            margin-top: 35px;
            padding: 20px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(6px);
            border-radius: 10px;
            font-size: 18px;
            font-weight: 800;
            color: #a0843a;
        }

        .password-text {
            filter: blur(10px);
            transition: 0.4s ease-in-out;
        }

        .show {
            filter: blur(0px);
        }
    </style>
</head>

<body>

<div class="frame">

    <h2>আপনার অনুভূতি</h2>
    <div class="question">দয়া করে নিচের একটি নির্বাচন করুন</div>

    <div class="option" onclick="wrong()">না, আমি মতামত দিতে চাই না…</div>

    <div class="option" onclick="later()">দিতে ভুলে গেছি… এখনই দিতে চাই</div>

    <div class="option" onclick="showKey()">হ্যাঁ, আমি ইতিমধ্যেই মতামত দিয়েছি</div>

    <div id="wifiBox" class="blur-box" style="display:none;">
        Wi-Fi Password : <span id="pass" class="password-text">guestaccess</span>
    </div>

</div>

<script>
function wrong() {
    alert("আপনার মতামত আমাদের জন্য গুরুত্বপূর্ণ। দয়া করে পুনরায় বিবেচনা করুন।");
}

function later() {
    window.location.href = "https://g.page/r/CXIP9_KZOQYBEBI/review";
}

function showKey() {
    document.getElementById("wifiBox").style.display = "block";
    setTimeout(() => {
        document.getElementById("pass").classList.add("show");
    }, 400);
}
</script>

</body>
</html>
