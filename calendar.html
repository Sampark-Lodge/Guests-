<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sampark Lodge | Admin Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --gold-dim:#C5A028;
  --bg:#f4f4f4;
  --white:rgba(255,255,255,.97);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Lato,sans-serif;
  background:var(--bg);
  min-height:100vh;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* ===== HEADER (REFINED) ===== */
.header-card{
  background:var(--white);
  border-radius:10px;
  padding:22px 20px 18px;
  border-bottom:4px solid var(--gold);
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  margin-bottom:25px;
  position:relative;
}
.header-card h1{
  font-family:Cinzel,serif;
  font-size:1.9rem;
  letter-spacing:1px;
}
.header-sub{
  font-size:.85rem;
  letter-spacing:2px;
  color:#777;
  margin-top:4px;
}
.year-nav{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  margin-top:18px;
  font-family:Cinzel,serif;
  font-size:1.4rem;
}
.nav-btn{
  border:2px solid var(--gold);
  background:none;
  padding:2px 14px;
  border-radius:6px;
  cursor:pointer;
  transition:.2s;
}
.nav-btn:hover{
  background:var(--gold);
  color:#fff;
}
.sync-btn{
  position:absolute;
  top:18px;
  right:18px;
  border:1px solid #ccc;
  background:none;
  font-size:.75rem;
  padding:5px 9px;
  border-radius:5px;
  cursor:pointer;
}
.sync-btn:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* ===== CALENDAR ===== */
.calendar-grid{
  display:grid;
  gap:20px;
}
@media(min-width:768px){
  .calendar-grid{grid-template-columns:1fr 1fr;}
}
.month-card{
  background:var(--white);
  border-radius:10px;
  padding:16px;
  border:1px solid rgba(212,175,55,.25);
}
.month-title{
  text-align:center;
  font-family:Cinzel,serif;
  color:var(--gold-dim);
  margin-bottom:10px;
  letter-spacing:1px;
}
.days-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
}
.weekday{
  text-align:center;
  font-size:.75rem;
  font-weight:bold;
  color:#777;
}
.day-cell{
  aspect-ratio:1;
  border:1px solid #eee;
  border-radius:6px;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.15s;
}
.day-cell:hover{
  border-color:var(--gold);
}
.day-cell.booked{
  background:var(--gold);
  color:#fff;
}
.day-cell.today{
  outline:2px solid var(--gold);
}
.day-cell.empty{
  border:none;
  background:transparent;
  cursor:default;
}
.date-eng{
  font-weight:700;
  font-size:1rem;
}
.date-ben{
  font-size:.65rem;
  margin-top:4px;
}

/* ===== MODAL ===== */
#modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal{
  background:#fff;
  padding:22px;
  border-radius:10px;
  width:90%;
  max-width:420px;
  border-top:5px solid var(--gold);
}
.modal textarea{
  width:100%;
  min-height:80px;
  margin:12px 0;
}
.modal-actions{
  display:flex;
  gap:10px;
}
.btn-save{background:var(--gold);color:#fff;border:none;padding:10px}
.btn-delete{background:#c9302c;color:#fff;border:none;padding:10px}
.btn-cancel{background:#ccc;border:none;padding:10px}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header-card">
    <button class="sync-btn" onclick="fetchBookings()">↻ Sync</button>
    <h1>Sampark Lodge</h1>
    <div class="header-sub">INTERNAL ADMIN BOOKING SYSTEM</div>

    <div class="year-nav">
      <button class="nav-btn" onclick="changeYear(-1)">‹</button>
      <span id="yearDisplay"></span>
      <button class="nav-btn" onclick="changeYear(1)">›</button>
    </div>
  </div>

  <!-- CALENDAR -->
  <div class="calendar-grid" id="calendarGrid"></div>

</div>

<!-- MODAL -->
<div id="modal-overlay">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <textarea id="noteInput" placeholder="Admin note"></textarea>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button id="actionBtn" class="btn-save" onclick="saveBooking()">Save</button>
    </div>
  </div>
</div>

<!-- SCRIPT (UNCHANGED LOGIC) -->
<script>
/* === SAME JS YOU ALREADY HAVE === */
/* Nothing logic-related was changed */
</script>

</body>
</html>
