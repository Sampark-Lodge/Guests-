<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampark Lodge | Admin Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-gold: #D4AF37;
            --c-gold-dim: #C5A028;
            --c-gold-light: #F3E5AB;
            --c-bg-dark: #1a1a1a;
            --c-text-dark: #2c2c2c;
            --c-text-light: #f5f5f5;
            --c-white-translucent: rgba(255, 255, 255, 0.96);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
            --shadow-card: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            background-color: #f4f4f4;
            background-image: url("./assets/bg.png"); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--c-text-dark);
            min-height: 100vh;
        }

        /* --- Login Overlay --- */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--c-gold);
            flex-direction: column;
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--c-white-translucent);
            padding: 20px;
            border-radius: 8px;
            border-bottom: 3px solid var(--c-gold);
            box-shadow: var(--shadow-card);
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--c-text-dark);
            margin-bottom: 5px;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .year-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: var(--font-heading);
        }

        .nav-btn {
            background: none;
            border: 2px solid var(--c-gold);
            color: var(--c-text-dark);
            padding: 2px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .nav-btn:hover { background: var(--c-gold); color: #fff; }

        .sync-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: transparent;
            border: 1px solid #ccc;
            color: #666;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: color 0.2s;
        }
        .sync-btn:hover { border-color: var(--c-gold); color: var(--c-gold); }

        /* --- Calendar Grid --- */
        .calendar-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr; 
        }

        @media (min-width: 768px) {
            .calendar-grid { grid-template-columns: 1fr 1fr; }
        }

        .month-card {
            background: var(--c-white-translucent);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .month-title {
            text-align: center;
            font-family: var(--font-heading);
            color: var(--c-gold-dim);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .weekday {
            text-align: center;
            font-size: 0.75rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .day-cell {
            aspect-ratio: 1;
            border: 1px solid #eee;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            background: #fff;
        }

        .day-cell:hover {
            border-color: var(--c-gold);
            transform: translateY(-1px);
        }

        .day-cell.empty { background: transparent; border: none; cursor: default; }

        .day-cell.today { border: 2px solid var(--c-gold); }

        .day-cell.booked {
            background-color: var(--c-gold);
            color: #fff;
            border-color: var(--c-gold-dim);
        }
        .day-cell.booked .date-ben { color: rgba(255,255,255, 0.9); }

        .date-eng {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1;
        }

        .date-ben {
            font-size: 0.65rem;
            color: #888;
            margin-top: 4px;
            text-align: center;
            line-height: 1;
        }

        /* --- Admin Modal --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            border-top: 5px solid var(--c-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            font-family: var(--font-heading);
            margin-bottom: 10px;
            color: var(--c-text-dark);
            text-align: center;
            line-height: 1.4;
        }

        .modal-info {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #555;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .modal textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: var(--font-body);
            resize: vertical;
            min-height: 80px;
            margin-bottom: 15px;
        }

        .modal textarea:focus { outline: none; border-color: var(--c-gold); }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button.btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            flex: 1;
        }

        .btn-cancel { background: #e0e0e0; color: #333; }
        .btn-save { background: var(--c-gold); color: #fff; }
        .btn-delete { background: #d9534f; color: #fff; }
        .btn-save:hover { background: var(--c-gold-dim); }
        .btn-delete:hover { background: #c9302c; }

        #loading-indicator {
            text-align: center;
            font-size: 0.8rem;
            color: var(--c-gold-dim);
            font-style: italic;
            height: 20px;
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h2 style="font-family: 'Cinzel'">ðŸ”’ Restricted Access</h2>
    </div>

    <div class="container" id="app-container">
        <header>
            <button class="sync-btn" onclick="fetchBookings()">â†» Sync Data</button>
            <h1>Sampark Lodge</h1>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">INTERNAL ADMIN BOOKING SYSTEM</p>
            
            <div class="header-controls">
                <div class="year-nav">
                    <button class="nav-btn" onclick="changeYear(-1)">&#8249;</button>
                    <span id="current-year-display">2026</span>
                    <button class="nav-btn" onclick="changeYear(1)">&#8250;</button>
                </div>
            </div>
            <div id="loading-indicator">Waiting for sync...</div>
        </header>

        <div class="calendar-grid" id="calendar-grid">
            </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h3 id="modal-date-title">Date</h3>
            
            <div class="modal-info" id="modal-status">
                Loading status...
            </div>
            
            <label for="admin-note" style="font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px;">Admin Note:</label>
            <textarea id="admin-note" placeholder="e.g. Wedding, Advance Paid, Mr. Roy..."></textarea>
            
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn" id="modal-action-btn" onclick="submitBooking()">Save</button>
            </div>
        </div>
    </div>

<script>
    // ==========================================
    // âš™ï¸ CONFIGURATION
    // ==========================================
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzts3-BHw_-Vhm0S5j3P5s6ZtioILUQxp0kN_AFqe7yiAyPWFN69KTgESIMfOJYzPtU6w/exec";
    
    // ==========================================
    // ðŸ” AUTH & STATE
    // ==========================================
    let currentYear = new Date().getFullYear();
    let bookedData = {}; 
    
    document.addEventListener("DOMContentLoaded", () => {
        const pass = prompt("Enter Admin Password:");
        if(pass === "admin") {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            initCalendar();
        } else {
            alert("Access Denied");
            document.getElementById('auth-overlay').innerHTML = "<h2>ðŸš« Access Denied</h2><p>Refresh to try again</p>";
        }
    });

    // ==========================================
    // ðŸ“† CUSTOM BENGALI CONVERTER (MANUAL)
    // ==========================================
    // Since Intl API is inconsistent across browsers for 'u-ca-beng',
    // we use a robust calculation to ensure correct Panjika dates.
    
    const BN_DIGITS = ['à§¦','à§§','à§¨','à§©','à§ª','à§«','à§¬','à§­','à§®','à§¯'];
    const BN_MONTHS = [
        "à¦ªà§Œà¦·", "à¦®à¦¾à¦˜", "à¦«à¦¾à¦²à§à¦—à§à¦¨", "à¦šà§ˆà¦¤à§à¦°", "à¦¬à§ˆà¦¶à¦¾à¦–", "à¦œà§à¦¯à§ˆà¦·à§à¦ ", 
        "à¦†à¦·à¦¾à¦¢à¦¼", "à¦¶à§à¦°à¦¾à¦¬à¦£", "à¦­à¦¾à¦¦à§à¦°", "à¦†à¦¶à§à¦¬à¦¿à¦¨", "à¦•à¦¾à¦°à§à¦¤à¦¿à¦•", "à¦…à¦—à§à¦°à¦¹à¦¾à¦¯à¦¼à¦£"
    ];

    function toBengaliNumber(n) {
        return n.toString().split('').map(d => BN_DIGITS[d] || d).join('');
    }

    function getBengaliDate(jsDate) {
        const day = jsDate.getDate();
        const month = jsDate.getMonth(); // 0 = Jan
        const year = jsDate.getFullYear();

        let bnDay, bnMonthIndex, bnYear;

        // Approximate Bengali Year (Before April 15 it's Year-594, After it's Year-593)
        // Note: This logic is simplified for UI display purposes (Panjika approximation)
        
        // Month Logic (Standard West Bengal Panjika Start Dates)
        // Poush starts ~Dec 16 | Magh starts ~Jan 15
        
        if (month === 0) { // January
            if (day <= 14) { bnMonthIndex = 0; bnDay = day + 16; bnYear = year - 594; } // Poush
            else { bnMonthIndex = 1; bnDay = day - 14; bnYear = year - 594; } // Magh
        }
        else if (month === 1) { // February
            if (day <= 12) { bnMonthIndex = 1; bnDay = day + 17; bnYear = year - 594; } // Magh
            else { bnMonthIndex = 2; bnDay = day - 12; bnYear = year - 594; } // Falgun
        }
        else if (month === 2) { // March
            if (day <= 14) { bnMonthIndex = 2; bnDay = day + 16; bnYear = year - 594; } // Falgun
            else { bnMonthIndex = 3; bnDay = day - 14; bnYear = year - 594; } // Chaitra
        }
        else if (month === 3) { // April
            if (day <= 13) { bnMonthIndex = 3; bnDay = day + 16; bnYear = year - 594; } // Chaitra
            else { bnMonthIndex = 4; bnDay = day - 13; bnYear = year - 593; } // Boishakh (New Year)
        }
        else if (month === 4) { // May
            if (day <= 14) { bnMonthIndex = 4; bnDay = day + 17; bnYear = year - 593; } // Boishakh
            else { bnMonthIndex = 5; bnDay = day - 14; bnYear = year - 593; } // Jaishtha
        }
        else if (month === 5) { // June
            if (day <= 14) { bnMonthIndex = 5; bnDay = day + 17; bnYear = year - 593; } // Jaishtha
            else { bnMonthIndex = 6; bnDay = day - 14; bnYear = year - 593; } // Ashar
        }
        else if (month === 6) { // July
            if (day <= 15) { bnMonthIndex = 6; bnDay = day + 17; bnYear = year - 593; } // Ashar
            else { bnMonthIndex = 7; bnDay = day - 15; bnYear = year - 593; } // Srabon
        }
        else if (month === 7) { // August
            if (day <= 15) { bnMonthIndex = 7; bnDay = day + 16; bnYear = year - 593; } // Srabon
            else { bnMonthIndex = 8; bnDay = day - 15; bnYear = year - 593; } // Bhadra
        }
        else if (month === 8) { // September
            if (day <= 15) { bnMonthIndex = 8; bnDay = day + 16; bnYear = year - 593; } // Bhadra
            else { bnMonthIndex = 9; bnDay = day - 15; bnYear = year - 593; } // Ashwin
        }
        else if (month === 9) { // October
            if (day <= 15) { bnMonthIndex = 9; bnDay = day + 15; bnYear = year - 593; } // Ashwin
            else { bnMonthIndex = 10; bnDay = day - 15; bnYear = year - 593; } // Kartik
        }
        else if (month === 10) { // November
            if (day <= 14) { bnMonthIndex = 10; bnDay = day + 15; bnYear = year - 593; } // Kartik
            else { bnMonthIndex = 11; bnDay = day - 14; bnYear = year - 593; } // Agrahayan
        }
        else if (month === 11) { // December
            if (day <= 14) { bnMonthIndex = 11; bnDay = day + 16; bnYear = year - 593; } // Agrahayan
            else { bnMonthIndex = 0; bnDay = day - 14; bnYear = year - 593; } // Poush
        }

        return {
            day: toBengaliNumber(bnDay),
            month: BN_MONTHS[bnMonthIndex],
            year: toBengaliNumber(bnYear)
        };
    }

    // ==========================================
    // ðŸ“… CORE LOGIC
    // ==========================================

    async function initCalendar() {
        renderCalendar();
        await fetchBookings();
    }

    function changeYear(offset) {
        currentYear += offset;
        document.getElementById('current-year-display').innerText = currentYear;
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const today = new Date();

        const monthNames = ["January", "February", "March", "April", "May", "June", 
                          "July", "August", "September", "October", "November", "December"];

        for (let m = 0; m < 12; m++) {
            const firstDay = new Date(currentYear, m, 1).getDay();
            const daysInMonth = new Date(currentYear, m + 1, 0).getDate();

            const card = document.createElement('div');
            card.className = 'month-card';
            let html = `<div class="month-title">${monthNames[m]}</div>`;
            html += `<div class="days-grid">`;
            
            ['S','M','T','W','T','F','S'].forEach(d => {
                html += `<div class="weekday">${d}</div>`;
            });

            for (let i = 0; i < firstDay; i++) {
                html += `<div class="day-cell empty"></div>`;
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isBooked = bookedData.hasOwnProperty(dateStr);
                const isToday = (d === today.getDate() && m === today.getMonth() && currentYear === today.getFullYear());
                
                // --- MANUAL BENGALI CALCULATION ---
                const dateObj = new Date(currentYear, m, d);
                const benData = getBengaliDate(dateObj);
                const benDateText = `${benData.day} ${benData.month}`; // e.g. à§¨à§¦ à¦ªà§Œà¦·

                const classes = `day-cell ${isBooked ? 'booked' : ''} ${isToday ? 'today' : ''}`;
                
                html += `
                    <div class="${classes}" onclick="openModal('${dateStr}')">
                        <span class="date-eng">${d}</span>
                        <span class="date-ben">${benDateText}</span>
                    </div>
                `;
            }

            html += `</div>`;
            card.innerHTML = html;
            grid.appendChild(card);
        }
    }

    // ==========================================
    // ðŸŒ API HANDLERS
    // ==========================================

    async function fetchBookings() {
        const indicator = document.getElementById('loading-indicator');
        indicator.innerText = "Syncing with database...";
        indicator.style.color = "var(--c-gold-dim)";
        
        try {
            const res = await fetch(APPS_SCRIPT_URL);
            const data = await res.json();
            
            bookedData = {}; 
            data.forEach(item => {
                bookedData[item.date] = item.note || "";
            });

            renderCalendar(); 
            indicator.innerText = "Synced successfully.";
            setTimeout(() => indicator.innerText = "", 2000);
        } catch (e) {
            console.error(e);
            indicator.innerText = "Error syncing data.";
            indicator.style.color = "red";
        }
    }

    async function submitBooking() {
        const date = document.getElementById('modal-date-title').dataset.raw;
        const note = document.getElementById('admin-note').value;

        const wasBooked = bookedData.hasOwnProperty(date);
        
        if (wasBooked) { delete bookedData[date]; } 
        else { bookedData[date] = note; }
        
        closeModal();
        renderCalendar(); 

        const formData = new URLSearchParams();
        formData.append('date', date);
        formData.append('note', note);

        try {
            await fetch(APPS_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData.toString()
            });
        } catch (e) {
            alert("Network Error: Could not save booking.");
            if (wasBooked) bookedData[date] = note;
            else delete bookedData[date];
            renderCalendar();
        }
    }

    // ==========================================
    // ðŸ’¬ INTERACTION
    // ==========================================
