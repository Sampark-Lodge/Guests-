<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Calendar â€“ Sampark Lodge</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f5f5f5;
    padding:20px;
}

h2 {
    text-align:center;
}

.calendar {
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    max-width:600px;
    margin:20px auto;
}

.day {
    background:#fff;
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
    cursor:pointer;
}

.day.booked {
    background:#fff59d;
    border:2px solid #f1c40f;
}

#popup {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    align-items:center;
    justify-content:center;
}

.popup-box {
    background:#fff;
    padding:20px;
    width:300px;
    border-radius:6px;
}

.popup-box textarea {
    width:100%;
    height:60px;
}

.popup-box button {
    margin-top:10px;
    padding:8px 12px;
}
</style>
</head>

<body>

<h2>Admin Booking Calendar</h2>

<div class="calendar" id="calendar"></div>

<div id="popup">
  <div class="popup-box">
    <h3 id="popup-date"></h3>
    <textarea id="note" placeholder="Optional note"></textarea>
    <button onclick="saveBooking()">Save Booking</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzts3-BHw_-Vhm0S5j3P5s6ZtioILUQxp0kN_AFqe7yiAyPWFN69KTgESIMfOJYzPtU6w/exec";

let selectedDate = null;
let bookedDates = new Set();

/* =====================
   Load existing bookings
===================== */
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    data.forEach(d => bookedDates.add(d.date));
    renderCalendar();
  });

/* =====================
   Render simple calendar
===================== */
function renderCalendar() {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";

    const year = 2026;
    const month = 0; // January

    const days = new Date(year, month + 1, 0).getDate();

    for (let d = 1; d <= days; d++) {
        const dateStr = `${year}-01-${String(d).padStart(2,"0")}`;
        const div = document.createElement("div");
        div.className = "day";
        if (bookedDates.has(dateStr)) div.classList.add("booked");
        div.innerText = d;
        div.onclick = () => openPopup(dateStr, div);
        cal.appendChild(div);
    }
}

/* =====================
   Popup logic
===================== */
function openPopup(dateStr) {
    selectedDate = dateStr;
    document.getElementById("popup-date").innerText = dateStr;
    document.getElementById("note").value = "";
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* =====================
   SAVE BOOKING (FIXED)
===================== */
function saveBooking() {
    if (!selectedDate) return;

    const payload = {
        date: selectedDate,
        note: document.getElementById("note").value
    };

    fetch(API_URL, {
        method: "POST",
        mode: "no-cors",          // ðŸ”´ THIS IS REQUIRED
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    });

    // optimistic UI update (assume success)
    if (bookedDates.has(selectedDate)) {
        bookedDates.delete(selectedDate);
    } else {
        bookedDates.add(selectedDate);
    }

    closePopup();
    renderCalendar();
}

</script>

</body>
</html>
