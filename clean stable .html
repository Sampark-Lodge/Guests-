<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: 'Cinzel', serif;
            background-color: #000000; /* Pitch Black */
        }

        /* ANIMATED GOLDEN MIST BACKGROUND */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(at 0% 0%, rgba(212, 175, 55, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(255, 255, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(212, 175, 55, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 255, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.12) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: waveFlow 18s ease-in-out infinite alternate;
        }

        @keyframes waveFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* MAIN FRAME WITH SOFT CORNERS */
        .frame {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 400px;
            height: 92vh; /* Slightly shorter to show off the soft corners */
            max-height: 800px;
            
            /* SOFT CORNERS LOGIC */
            border-radius: 40px; /* Very soft rounded corners */
            overflow: hidden; /* Ensures background images follow the curve */
            
            background: 
                url('./assets/frame.png') center/100% 100% no-repeat,
                linear-gradient(rgba(0, 0, 0, 0.88), rgba(0, 0, 0, 0.8)), 
                url('./assets/Page-bg.jpg') center/cover no-repeat;

            padding: 50px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            
            /* Sophisticated Shadow/Glow */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 
                        0 0 20px rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.1); /* Subtle gold rim */
        }

        /* HEADER SECTION */
        .header-box h1 {
            font-weight: 900;
            font-size: clamp(24px, 7vw, 34px);
            color: #f3e5ab;
            letter-spacing: 2px;
            margin: 0;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            -webkit-text-stroke: 0.3px #d4af37;
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 10px;
            margin-top: 10px;
            color: #d4af37;
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* BUTTON GROUP */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        /* BUTTON STYLE */
        .btn {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 15px;
            font-size: 14px;
            font-weight: 700;
            color: #3b2c11;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .btn:active {
            transform: scale(0.97);
            filter: brightness(1.2);
        }

        .btn i {
            font-size: 17px;
            color: #3b2c11;
            width: 20px;
        }

        /* FOOTER */
        .footer {
            font-size: 9px;
            letter-spacing: 3px;
            color: #d4af37;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* MOBILE FIX FOR VERY SHORT SCREENS */
        @media (max-height: 680px) {
            .frame { padding: 40px 25px; border-radius: 30px; }
            .button-group { gap: 8px; }
            .btn { padding: 12px; font-size: 13px; }
            .header-box h1 { font-size: 22px; }
        }
    </style>
</head>

<div class="frame">
