<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Midnight Royal Palette */
            --gold: #d4af37;        /* Classic metallic gold */
            --gold-bright: #f9d765; /* Bright gold for highlights */
            --gold-dark: #8c7020;   /* Deep bronze gold */
            
            --text-main: #ffffff;   /* Pure white for reading */
            --text-gold: #d4af37;   /* Gold text */
            
            /* Dark Glass Effect */
            --glass-bg: rgba(10, 12, 16, 0.88); 
            --glass-border: rgba(212, 175, 55, 0.3);
            
            --body-bg: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--body-bg); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        /* The Main Card containing the Background Image */
        .card {
            background-image: url('Page-bg.jpg');
            background-position: center center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            
            border-radius: 12px;
            padding: 15px; 
            text-align: center;
            /* Outer glow for dark mode */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8),
                0 0 0 1px rgba(212, 175, 55, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* The Inner "Dark Glass" overlay */
        .inner-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(4px); 
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 40px 25px;
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }

        /* Decorative Gold Frame inside */
        .inner-glass::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--gold);
            border-radius: 5px;
            pointer-events: none;
            opacity: 0.2;
            mask-image: linear-gradient(to bottom, black 40%, transparent 50%, black 60%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 50%, black 60%);
        }

        /* Floating Top Icon - Dark Mode Style */
        .top-icon {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 44px;
            height: 44px;
            background: #0a0c10;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-size: 22px;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .header-section {
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 36px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 10px;
            margin-top: 15px;
            /* Gold Gradient Text */
            background: -webkit-linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Artistic Divider */
        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto 15px auto;
            color: var(--gold);
            font-family: 'Cinzel', serif;
        }
        .ornament::before, .ornament::after {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        .ornament span {
            font-size: 18px;
            line-height: 1;
            color: var(--gold-bright);
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 11px;
            color: #aaaaaa; /* Light grey for subtext */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 5px 10px;
            display: inline-block;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
            z-index: 2;
        }

        /* Dark Mode Artistic Button */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--gold-bright);
            
            /* Dark transparent background */
            background: linear-gradient(to right, rgba(20,20,20,0.9), rgba(40,40,40,0.8));
            border: 1px solid var(--gold-dark);
            
            /* Double border illusion */
            box-shadow: 0 0 0 3px rgba(10,12,16,1), 0 0 0 4px var(--gold-dark);
            
            border-radius: 2px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin: 4px; /* Space for the outline offset */
        }

        /* Button Hover State */
        .btn:hover {
            background: var(--gold);
            color: #000; /* Text turns black on gold bg */
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(10,12,16,1), 0 0 0 4px var(--gold-bright), 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 10px;
            font-style: normal;
            font-size: 1.1em;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }

        .footer {
            margin-top: 45px;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--gold-dark);
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

            content: '‚ùß';
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--gold-dark);
            opacity: 0.8;
        }
    </style>
</head>
