<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPARK LODGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ADDED: Font Awesome for consistent icon design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Natural White & Gold Palette */
            --gold: #d4af37;        /* Classic metallic gold */
            --gold-bright: #ffd700; /* Bright gold for highlights */
            --gold-dark: #8c7020;   /* Deep bronze gold for text */
            
            --text-main: #1a1a1a;   /* Charcoal Black for contrast on white */
            --text-muted: #444444;  /* Dark grey for subtitles */
            
            /* Light Glass Effect for White BG */
            --glass-bg: rgba(255, 255, 255, 0.4); /* Subtle white tint for readability */
            --glass-border: rgba(212, 175, 55, 0.6);
            
            --body-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--body-bg); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        /* The Main Card containing the Background Image */
        .card {
            background-image: url('Page-bg.jpg');
            background-position: center center;
            background-size: cover; 
            background-repeat: no-repeat;
            
            border-radius: 12px;
            padding: 15px; 
            text-align: center;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                0 0 0 1px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* The Inner Overlay - Subtle light wash */
        .inner-glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 40px 25px;
            position: relative;
            backdrop-filter: blur(2px); /* Slight blur to help text readability */
            -webkit-backdrop-filter: blur(2px);
        }

        /* Decorative Gold Frame inside */
        .inner-glass::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--gold);
            border-radius: 5px;
            pointer-events: none;
            opacity: 0.4;
        }

        /* Floating Top Icon - Light Mode Style */
        .top-icon {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 44px;
            height: 44px;
            background: #ffffff;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-dark);
            font-size: 22px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-section {
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 36px;
            /* Contrast color for white bg */
            color: var(--text-main);
            
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 10px;
            margin-top: 15px;
            
            /* Golden Shadow behind the title */
            text-shadow: 3px 3px 6px rgba(212, 175, 55, 0.6);
            /* Golden border around the letters */
            -webkit-text-stroke: 1px var(--gold);
        }

        /* Artistic Divider */
        .ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto 15px auto;
            color: var(--gold);
            font-family: 'Cinzel', serif;
        }
        .ornament::before, .ornament::after {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        .ornament span {
            font-size: 18px;
            line-height: 1;
            color: var(--gold-dark);
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--gold);
            padding: 5px 10px;
            display: inline-block;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
            z-index: 2;
        }

        /* Light Mode Artistic Button */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            /* Dark gold text for visibility */
            color: var(--gold-dark);
            
            /* Light semi-transparent background */
            background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(250,250,250,0.8));
            border: 1px solid var(--gold);
            
            /* Double border illusion */
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5), 0 0 0 4px var(--gold);
            
            border-radius: 2px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin: 4px;
        }

        /* Button Hover State */
        .btn:hover {
            background: var(--gold);
            color: #ffffff;
            border-color: var(--gold-dark);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.8), 0 0 0 4px var(--gold-bright), 0 5px 15px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 12px; /* Increased space slightly for icons */
            font-size: 1.1em;
            /* Icons will now inherit the text color automatically */
        }

        .footer {
            margin-top: 45px;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--gold-dark);
            font-weight: 700;
            position: relative;
            z-index: 2;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }
        
        .footer::before {
            content: '❧';
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--gold);
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="card">
            
            <!-- This container holds the content and provides the LIGHT overlay -->
            <div class="inner-glass">
                
                <div class="top-icon">❖</div>

                <div class="header-section">
                    <h1>Sampark Lodge</h1>
                    <div class="ornament"><span>♦</span></div>
                    <div class="subtitle">Comfort • Access • Parking</div>
                </div>

                <div class="button-group">

                    <a href="https://www.google.com/maps/dir/?api=1&destination=Sampark+Lodge+Chinsurah+Hooghly" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-location-dot"></i> Get Directions
                    </a>

                    <a href="https://g.page/r/CXIP9_KZOQYBEBI/review" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-star"></i> Leave a Review
                    </a>

                    <a href="tel:9830779721" class="btn">
                        <i class="fa-solid fa-phone"></i> Call 9830779721
                    </a>

                    <a href="tel:7003642977" class="btn">
                        <i class="fa-solid fa-phone"></i> Call 7003642977
                    </a>

                    <a href="review.html" class="btn">
                        <i class="fa-solid fa-wifi"></i> Connect to Wi-Fi
                    </a>

                </div>

                <div class="footer">
                    THANK YOU FOR STAYING WITH US
                </div>

            </div>
        </div>
    </div>

</body>
</html>
