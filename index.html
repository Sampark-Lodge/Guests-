<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Strict no-scroll */
            font-family: 'Cinzel', serif;
        }

        /* ANIMATED BACKGROUND */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Background logic */
            background-image: url('./assets/bg.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 115% 115%; /* Slightly larger for movement room */
            
            /* Subtle breathing animation */
            animation: subtleDrift 45s ease-in-out infinite;
        }

        @keyframes subtleDrift {
            0%   { background-position: 50% 50%; transform: scale(1); }
            33%  { background-position: 53% 47%; transform: scale(1.02); }
            66%  { background-position: 47% 53%; transform: scale(1.01); }
            100% { background-position: 50% 50%; transform: scale(1); }
        }

        /* MAIN FRAME CONTAINER */
        .frame {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 400px;
            height: 94vh; /* Fits within any window */
            max-height: 800px; /* Prevents stretching on very tall screens */
            
            /* Layered Backgrounds */
            background: 
                url('./assets/frame.png') center/100% 100% no-repeat,
                url('./assets/Page-bg.jpg') center/cover no-repeat;

            padding: 60px 30px;
            text-align: center;

            /* Flex layout to distribute buttons evenly without scrolling */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* HEADER SECTION */
        .header-box h1 {
            font-weight: 900;
            font-size: clamp(26px, 8vw, 36px);
            color: #3b2c11;
            letter-spacing: 2px;
            margin: 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            -webkit-text-stroke: 0.5px #d4af37;
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 11px;
            margin-top: 12px;
            color: #5a4725;
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* BUTTON GROUP */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            padding: 10px 0;
        }

        /* INDIVIDUAL BUTTON */
        .btn {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 15px;
            font-size: 15px;
            font-weight: 700;
            color: #3b2c11;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s ease;
        }

        .btn:active {
            transform: scale(0.96); /* Visual touch feedback */
        }

        .btn i {
            font-size: 18px;
            color: #3b2c11;
            width: 20px;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            font-size: 10px;
            letter-spacing: 3px;
            color: #3b2c11;
            font-weight: bold;
            opacity: 0.9;
        }

        /* ADAPTIVE FIX FOR SHORT SCREENS */
        @media (max-height: 660px) {
            .frame { padding: 45px 25px; }
            .button-group { gap: 8px; }
            .btn { padding: 12px; font-size: 13px; }
            .header-box h1 { font-size: 24px; }
            .subtitle { font-size: 9px; margin-top: 5px; }
        }
    </style>
</head>

<body>

<div class="frame">

    <div class="footer">THANK YOU FOR STAYING WITH US</div>

</html>
