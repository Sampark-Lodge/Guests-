<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAMPARK LODGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Updated Palette for White & Gold Theme */
            --gold: #c59d00;      /* Darker, metallic gold for better visibility on white */
            --gold-bright: #ffd700; /* Brighter gold for accents */
            --gold-dim: #b8860b;
            --text-dark: #222222; /* Deep charcoal for high contrast */
            --text-muted: #555555;
            --panel-bg: rgba(255, 255, 255, 0.95); /* Slight transparency if needed */
            --btn-bg-start: #ffffff;
            --btn-bg-end: #fffbf0;
            --shadow-color: rgba(184, 134, 11, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            /* Plain white background behind the main window */
            background-color: #ffffff; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .card {
            background-color: #ffffff;
            /* Background Image moved to the main window (Card) */
            background-image: url('Page-bg.jpg');
            background-position: center center;
            /* CHANGED: Forces the image to fit 100% height and width of the card */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            
            border-radius: 8px;
            padding: 50px 40px 40px 40px;
            text-align: center;
            /* Softer, golden shadow */
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(184, 134, 11, 0.2) inset;
            border: 1px solid rgba(184, 134, 11, 0.3);
            position: relative;
        }

        .card::before {
            content: '❖';
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            color: var(--gold);
            background: #fff;
            padding: 0 12px;
            border-radius: 50%;
            border: 1px solid var(--gold);
            box-shadow: 0 4px 10px rgba(184, 134, 11, 0.2);
            z-index: 10;
        }

        .header-section {
            margin-bottom: 30px;
            /* Optional: text shadow to ensure readability over image */
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: clamp(30px, 8.5vw, 42px);
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
            padding-bottom: 15px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        .art-divider {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px auto 15px auto;
            width: 80%;
        }

        .art-divider::before,
        .art-divider::after {
            content: '';
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .art-divider span {
            color: var(--gold);
            font-size: 14px;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 700;
            padding: 8px 16px;
            border: 1px solid var(--gold-dim);
            display: inline-block;
            background: rgba(255, 255, 255, 0.9); /* Solid background for readability */
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--btn-bg-start), var(--btn-bg-end));
            color: var(--text-dark);
            position: relative;
            border: 1px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(184, 134, 11, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: var(--gold-dim);
            background: linear-gradient(to bottom, #fff, #f0e6c0);
            box-shadow: 0 8px 15px rgba(184, 134, 11, 0.2);
        }

        .footer {
            margin-top: 45px;
            font-family: 'Cinzel', serif;
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--gold-dim);
            opacity: 1;
            font-weight: 700;
            padding-top: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="card">

            <div class="header-section">
                <h1>Sampark Lodge</h1>
                <div class="art-divider"><span>♦</span></div>
                <div class="subtitle">Comfortable Stay • Easy Access • Extra Parking</div>
            </div>

            <div class="button-group">

                <a href="https://www.google.com/maps/dir/?api=1&destination=Sampark+Lodge+Chinsurah+Hooghly" class="btn" target="_blank">
                    Get Directions
                </a>

                <a href="https://g.page/r/CXIP9_KZOQYBEBI/review" class="btn" target="_blank">
                    Leave a Review
                </a>

                <a href="tel:9830779721" class="btn">
                    Call 9830779721
                </a>

                <a href="tel:7003642977" class="btn">
                    Call 7003642977
                </a>

                <!-- 
                   Note: This link points to review.html. 
                   Ensure this file exists in your hosting environment.
                -->
                <a href="review.html" class="btn">
                    Connect to Wi-Fi
                </a>

            </div>

            <div class="footer">
                THANK YOU FOR STAYING WITH US
            </div>

        </div>
    </div>

</body>
</html>
