<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAMPARK LODGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --gold-dim: #cfb53b;
            --gold-light: #fff5cc;
            --text-dark: #ffffff;
            --text-muted: #ffe6e6;
            --panel-bg: rgba(61, 12, 12, 0.97);
            --btn-bg-start: #781d1d;
            --btn-bg-end: #360a0a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0f0f0f;
            background-image: url('bg-frame.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .phone-frame {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .card {
            background-color: var(--panel-bg);
            background-image:
                linear-gradient(45deg, rgba(255,215,0,0.03) 25%, transparent 25%, transparent 75%, rgba(255,215,0,0.03) 75%, rgba(255,215,0,0.03)),
                linear-gradient(45deg, rgba(255,215,0,0.03) 25%, transparent 25%, transparent 75%, rgba(255,215,0,0.03) 75%, rgba(255,215,0,0.03)),
                radial-gradient(circle, var(--gold) 1.5px, transparent 1.8px),
                radial-gradient(circle, var(--gold) 1.5px, transparent 1.8px),
                linear-gradient(to bottom, var(--gold), var(--gold)),
                linear-gradient(to bottom, var(--gold), var(--gold)),
                linear-gradient(to bottom, var(--gold), var(--gold)),
                linear-gradient(to bottom, var(--gold), var(--gold));
            background-position:
                0 0, 10px 10px,
                9px 0, calc(100% - 9px) 0,
                4px 0, 14px 0, calc(100% - 14px) 0, calc(100% - 4px) 0;
            background-size:
                20px 20px, 20px 20px,
                20px 12px, 20px 12px,
                2px 100%, 1px 100%, 1px 100%, 2px 100%;
            background-repeat:
                repeat, repeat,
                repeat-y, repeat-y,
                no-repeat, no-repeat, no-repeat, no-repeat;
            border-radius: 6px;
            padding: 50px 40px 40px 40px;
            text-align: center;
            box-shadow:
                0 25px 60px rgba(0,0,0,0.9),
                0 0 0 1px rgba(255,215,0,0.3) inset,
                0 0 25px rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.2);
            position: relative;
        }

        .card::before {
            content: '❖';
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--gold);
            background: var(--panel-bg);
            padding: 0 10px;
            border-radius: 50%;
            border: 1px solid var(--gold);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .header-section {
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: clamp(30px, 8.5vw, 42px);
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
            padding-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5), 0 0 10px rgba(255,215,0,0.2);
        }

        .art-divider {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px auto 15px auto;
            width: 80%;
        }

        .art-divider::before,
        .art-divider::after {
            content: '';
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .art-divider span {
            color: var(--gold);
            font-size: 14px;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 700;
            padding: 8px 16px;
            border: 1px solid var(--gold-dim);
            display: inline-block;
            background: rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--btn-bg-start), var(--btn-bg-end));
            color: var(--text-dark);
            position: relative;
            border: 2px solid var(--gold-dim);
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .footer {
            margin-top: 45px;
            font-family: 'Cinzel', serif;
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--text-dark);
            opacity: 0.7;
            font-weight: 700;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <div class="card">

            <div class="header-section">
                <h1>Sampark Lodge</h1>
                <div class="art-divider"><span>♦</span></div>
                <div class="subtitle">Comfortable Stay • Easy Access • Extra Parking</div>
            </div>

            <div class="button-group">

                <a href="https://www.google.com/maps/dir/?api=1&destination=Sampark+Lodge+Chinsurah+Hooghly" class="btn" target="_blank">
                    Get Directions
                </a>

                <a href="https://g.page/r/CXIP9_KZOQYBEBI/review" class="btn" target="_blank">
                    Leave a Review
                </a>

                <a href="tel:9830779721" class="btn">
                    Call 9830779721
                </a>

                <a href="tel:7003642977" class="btn">
                    Call 7003642977
                </a>

                <!-- UPDATED: Go to Review Page -->
                <a href="review.html" class="btn">
                    Connect to Wi-Fi
                </a>

            </div>

            <div class="footer">
                THANK YOU FOR STAYING WITH US
            </div>

        </div>
    </div>

</body>
</html>
