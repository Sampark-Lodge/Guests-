<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SAMPARK LODGE</title>

    <link rel="preload" href="./assets/icon-location.png" as="image">
    <link rel="preload" href="./assets/icon-star.png" as="image">
    <link rel="preload" href="./assets/icon-phone.png" as="image">
    <link rel="preload" href="./assets/icon-wifi.png" as="image">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            background: white;       /* OUTSIDE FRAME = WHITE */
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* FRAME WITH BG INSIDE */
        .frame {
            width: 92%;
            max-width: 430px;
            background: 
                url('./assets/bg.png') center/cover no-repeat,
                url('./assets/frame.png') center/100% 100% no-repeat;
            padding: 55px 28px 70px 28px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 900;
            font-size: 34px;
            color: #4a3b1a;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: #6d5730;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        /* BUTTON STYLE */
        .btn {
            width: 100%;
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 18px;
            margin: 14px auto;
            box-sizing: border-box;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;

            font-size: 18px;
            font-weight: 700;
            color: #4a3b1a;
            text-decoration: none;
        }

        .btn img {
            width: 30px;       /* BIGGER ICON */
            height: 30px;
        }

        .footer {
            margin-top: 45px;
            font-size: 13px;
            letter-spacing: 3px;
            color: #4a3b1a;
        }

    </style>
</head>

<body>

<div class="frame">

    <h1>SAMPARK<br>LODGE</h1>

    <div class="subtitle">
        Comfortable Stay • Easy Access • Extra Parking
    </div>

    <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=Sampark+Lodge+Chinsurah+Hooghly" target="_blank">
        <img src="./assets/icon-location.png">
        <span>Get Directions</span>
    </a>

    <a class="btn" href="review.html">
        <img src="./assets/icon-star.png">
        <span>আপনার মতামত দিন</span>
    </a>

    <a class="btn" href="tel:9830779721">
        <img src="./assets/icon-phone.png">
        <span>Call 9830779721</span>
    </a>

    <a class="btn" href="tel:7003642977">
        <img src="./assets/icon-phone.png">
        <span>Call 7003642977</span>
    </a>

    <a class="btn" href="review.html#wifi">
        <img src="./assets/icon-wifi.png">
        <span>Connect to Wi-Fi</span>
    </a>

    <div class="footer">THANK YOU FOR STAYING WITH US</div>

</div>

</html>
